<div class="list-group">
  {% for u in users %}
    <a href="{% url 'messaging:start_conversation' u.username %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <span>@{{ u.username }} — {{ u.get_full_name|default:u.username }}</span>
      <span class="badge bg-primary">Начать</span>
    </a>
  {% empty %}
    <div class="list-group-item text-muted">Ничего не найдено</div>
  {% endfor %}
</div>
