{% extends "base.html" %}
{% load static %}

{% block title %}Messages{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12 col-lg-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Your Conversations</h5>
                    <button class="btn btn-sm btn-primary" id="newChatBtnPage"><i class="bi bi-plus"></i> New</button>
                </div>
                <div class="card-body p-0" id="conversationListPane">
                    <div class="p-3">
                        <input type="text" class="form-control form-control-sm" id="convSearchInput" placeholder="Search conversations">
                    </div>
                    <div id="convList" style="max-height: 70vh; overflow-y: auto;"></div>
                    <div id="convEmpty" class="text-center text-muted py-4 d-none">
                        <i class="bi bi-inbox fs-1 d-block mb-2 opacity-50"></i>
                        <div>No conversations yet</div>
                    </div>
                    <div id="convLoading" class="text-center py-3 d-none">
                        <div class="spinner-border spinner-border-sm text-primary"></div>
                    </div>
                    <div id="convError" class="alert alert-danger m-3 d-none"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0" id="convTitle">Select a conversation</h5>
                        <small class="text-muted" id="convSubtitle">Messages will appear here</small>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" id="reloadConvBtn" title="Reload" disabled>
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>
                <div class="card-body d-flex flex-column" style="min-height: 60vh;">
                    <div id="messagesContainer" class="flex-grow-1 mb-3" style="overflow-y: auto; max-height: 60vh;"></div>
                    <div id="messagesEmpty" class="text-center text-muted py-4 d-none">
                        <i class="bi bi-chat-left-text fs-1 d-block mb-2 opacity-50"></i>
                        <div>No messages yet</div>
                    </div>
                    <div id="messagesError" class="alert alert-danger d-none"></div>
                    <form id="sendForm" class="d-flex gap-2 mt-auto" data-conversation-id="">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message" disabled>
                        <button class="btn btn-primary" type="submit" id="sendBtn" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/messaging-api-client-v2.js' %}"></script>
<script src="{% static 'js/messaging-ui-v2.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
        const apiClient = new MessagingAPIClient(csrfToken);
        window.messagingUI = new MessagingUIV2({ apiClient });
        window.messagingUI.init();
    });
</script>
{% endblock %}
