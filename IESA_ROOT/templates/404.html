{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | IESA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn-home {
            background: white;
            color: #ef4444;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: #dc2626;
        }
        .search-suggestion {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        .search-box {
            max-width: 400px;
            margin: 20px auto 0;
        }
        .search-box input {
            border-radius: 12px;
            padding: 12px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-search error-icon"></i>
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-message">
                Упс! Похоже, вы заблудились. Страница, которую вы ищете, не существует или была перемещена.
            </p>
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>Вернуться на главную
            </a>
            
            <div class="search-suggestion">
                <p><strong>Возможно, вы искали:</strong></p>
                <div class="search-box">
                    <form action="/blog/search/" method="get">
                        <input type="text" name="q" class="form-control" placeholder="Поиск по сайту..." autofocus>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
