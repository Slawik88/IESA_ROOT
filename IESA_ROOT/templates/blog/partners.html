{% load static %}
{% load i18n %}

<div class="container py-3" id="partners-section">
  <h3 class="mb-3">Our partners</h3>
  <div class="row g-3">
    {% for partner in partners %}
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card shadow-sm h-100">
        {% if partner.logo %}
        <img src="{{ partner.logo.url }}" class="card-img-top" style="object-fit:contain;height:140px;background:#fff;padding:16px;" alt="{{ partner.name }}">
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ partner.name }}</h5>
          <p class="card-text text-muted small">{{ partner.description|truncatechars:140 }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a href="#" class="btn btn-outline-primary btn-sm" hx-get="{% url 'partner_detail' partner.id %}" hx-target="#partner-modal-body" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#partnerModal">Details</a>
            {% if partner.website %}
            <a href="{{ partner.website }}" target="_blank" rel="noopener" class="btn btn-sm btn-primary">Visit</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Modal (body replaced via HTMX) -->
<div class="modal fade" id="partnerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Partner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="partner-modal-body">
        <!-- HTMX will load content here -->
        <div class="text-center py-5 text-muted">Loadingâ€¦</div>
      </div>
    </div>
  </div>
</div>
