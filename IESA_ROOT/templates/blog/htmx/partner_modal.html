{% load static %}
<div class="partner-modal">
  <div class="partner-hero">
    <div class="partner-logo">
      {% if partner.logo %}
        <img src="{{ partner.logo.url }}" alt="{{ partner.name }}">
      {% else %}
        <div class="placeholder-logo">{{ partner.name|slice:":2"|upper }}</div>
      {% endif %}
    </div>
    <div>
      <p class="badge bg-primary-subtle text-primary fw-semibold mb-2">Partner</p>
      <h3 class="mb-2">{{ partner.name }}</h3>
      <p class="text-muted mb-0">{{ partner.description }}</p>
    </div>
  </div>

  <div class="partner-body">
    {% if partner.website %}
      <a class="btn btn-primary btn-modern" href="{{ partner.website }}" target="_blank" rel="noopener">
        <i class="fas fa-link me-2"></i>Visit website
      </a>
    {% else %}
      <span class="text-muted">Website will be added soon.</span>
    {% endif %}
  </div>
</div>
