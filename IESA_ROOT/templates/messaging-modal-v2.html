<!-- 
    Messaging Modal System v2.0
    Complete rewrite with:
    - Clean architecture
    - Proper event handling
    - No 403 errors
    - Full error handling
    - Preserved design from original
-->

<!-- Messaging Modal Container (available on all pages) -->
<div id="messagingModalContainer" style="display: none;"></div>

<!-- New Chat Modal -->
<div class="modal fade" id="newChatModalV2" tabindex="-1" aria-labelledby="newChatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header border-bottom">
                <h5 class="modal-title" id="newChatModalLabel">
                    <i class="bi bi-chat-left-text me-2"></i>Start a New Chat
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body -->
            <div class="modal-body p-0">
                <!-- Search Input -->
                <div class="p-3 border-bottom">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control form-control-lg border-0 bg-light"
                            id="chatUserSearch"
                            placeholder="Search by username or name..."
                            autocomplete="off"
                        >
                    </div>
                </div>

                <!-- Search Results -->
                <div id="chatSearchResults" class="search-results-container" style="max-height: 400px; overflow-y: auto;">
                    <!-- Results will be populated here -->
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-users fa-3x mb-3 opacity-50"></i>
                        <p>Search for users to start a chat</p>
                    </div>
                </div>

                <!-- Error Alert -->
                <div id="chatSearchError" class="alert alert-danger m-3 d-none" role="alert">
                    <!-- Error message will appear here -->
                </div>

                <!-- Loading State -->
                <div id="chatSearchLoading" class="text-center py-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Group Modal -->
<div class="modal fade" id="newGroupModalV2" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header border-bottom">
                <h5 class="modal-title" id="newGroupModalLabel">
                    <i class="bi bi-people-fill me-2"></i>Create a Group
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form id="createGroupForm">
                    <!-- Group Name -->
                    <div class="mb-3">
                        <label for="groupNameInput" class="form-label fw-semibold">Group Name</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg"
                            id="groupNameInput"
                            placeholder="Enter group name"
                            required
                        >
                        <small class="text-muted">Give your group a memorable name</small>
                    </div>

                    <!-- Add Members -->
                    <div class="mb-3">
                        <label for="groupMembersSearch" class="form-label fw-semibold">Add Members</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="fas fa-user-plus text-muted"></i>
                            </span>
                            <input 
                                type="text" 
                                class="form-control form-control-lg border-0 bg-light"
                                id="groupMembersSearch"
                                placeholder="Search users..."
                                autocomplete="off"
                            >
                        </div>
                    </div>

                    <!-- Members List -->
                    <div id="groupMembersList" class="mb-3 d-none">
                        <label class="form-label fw-semibold">Selected Members</label>
                        <div id="groupMembersContainer" class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                            <!-- Members will appear here -->
                        </div>
                    </div>

                    <!-- Search Results for Members -->
                    <div id="groupMembersSearchResults" class="mb-3 d-none">
                        <small class="text-muted d-block mb-2">Search Results:</small>
                        <div id="groupMembersSearchContainer" style="max-height: 250px; overflow-y: auto;">
                            <!-- Results will appear here -->
                        </div>
                    </div>

                    <!-- Error Alert -->
                    <div id="groupError" class="alert alert-danger d-none" role="alert">
                        <!-- Error message will appear here -->
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="modal-footer border-top">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="createGroupBtn" disabled>
                    <span id="createGroupBtnText">Create Group</span>
                    <span id="createGroupBtnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Messaging Modal Controller Script -->
<script>
/**
 * Messaging Modal Controller v2.0
 * Manages all modal interactions with clean error handling
 */
class MessagingModalController {
    constructor() {
        this.apiClient = null;
        this.modals = {
            chat: null,
            group: null
        };
        this.state = {
            searchTimeout: null,
            selectedMembers: new Map(),
            lastSearchQuery: ''
        };
        
        console.log('ðŸŽ¯ MessagingModalController initialized');
    }

    /**
     * Initialize modals and event handlers
     */
    async init(apiClient) {
        this.apiClient = apiClient;
        
        // Get modal instances
        const chatModalEl = document.getElementById('newChatModalV2');
        const groupModalEl = document.getElementById('newGroupModalV2');
        
        if (!chatModalEl || !groupModalEl) {
            console.error('âŒ Modal elements not found in DOM');
            return;
        }
        
        this.modals.chat = new bootstrap.Modal(chatModalEl);
        this.modals.group = new bootstrap.Modal(groupModalEl);
        
        this.setupChatModal();
        this.setupGroupModal();
        this.setupApiListeners();
        
        console.log('âœ… MessagingModalController ready');
    }

    /**
     * Setup chat modal event handlers
     */
    setupChatModal() {
        const searchInput = document.getElementById('chatUserSearch');
        const resultsContainer = document.getElementById('chatSearchResults');
        const errorContainer = document.getElementById('chatSearchError');
        const loadingContainer = document.getElementById('chatSearchLoading');
        
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            // Clear timeout
            if (this.state.searchTimeout) {
                clearTimeout(this.state.searchTimeout);
            }
            
            if (!query) {
                resultsContainer.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-users fa-3x mb-3 opacity-50"></i>
                        <p>Search for users to start a chat</p>
                    </div>
                `;
                errorContainer.classList.add('d-none');
                return;
            }
            
            // Show loading
            loadingContainer.classList.remove('d-none');
            errorContainer.classList.add('d-none');
            
            // Debounce search
            this.state.searchTimeout = setTimeout(() => {
                this.searchUsers(query, resultsContainer, errorContainer, loadingContainer);
            }, 300);
        });
    }

    /**
     * Search users for chat
     */
    async searchUsers(query, resultsContainer, errorContainer, loadingContainer) {
        try {
            const data = await this.apiClient.searchUsers(query, 10);
            
            loadingContainer.classList.add('d-none');
            
            if (data.users.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-search fa-2x mb-3 opacity-25"></i>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }
            
            // Build results HTML
            const resultsHTML = data.users.map(user => `
                <div class="p-3 border-bottom user-search-result" data-user-id="${user.id}" style="cursor: pointer; transition: background-color 0.2s;">
                    <div class="d-flex align-items-center">
                        ${user.avatar ? `<img src="${user.avatar}" class="rounded-circle me-3" width="40" height="40" alt="${user.username}">` : '<div class="rounded-circle me-3 bg-secondary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;"><i class="fas fa-user text-white"></i></div>'}
                        <div>
                            <h6 class="mb-0">${user.name}</h6>
                            <small class="text-muted">@${user.username}</small>
                        </div>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = resultsHTML;
            
            // Add click handlers
            resultsContainer.querySelectorAll('.user-search-result').forEach(el => {
                el.addEventListener('click', () => {
                    const userId = el.dataset.userId;
                    this.selectUserForChat(userId, parseInt(userId));
                });
                el.addEventListener('mouseover', () => {
                    el.style.backgroundColor = '#f8f9fa';
                });
                el.addEventListener('mouseout', () => {
                    el.style.backgroundColor = 'transparent';
                });
            });
            
        } catch (error) {
            loadingContainer.classList.add('d-none');
            console.error('Error searching users:', error);
            errorContainer.classList.remove('d-none');
            errorContainer.textContent = error.message || 'Error searching users';
            resultsContainer.innerHTML = '';
        }
    }

    /**
     * Select user and create/open conversation
     */
    async selectUserForChat(userId, userIdNum) {
        try {
            console.log(`ðŸ‘¤ Creating conversation with user ${userId}...`);
            
            // Disable all buttons
            document.querySelectorAll('.user-search-result').forEach(el => {
                el.style.pointerEvents = 'none';
                el.style.opacity = '0.5';
            });
            
            const data = await this.apiClient.createConversation(userIdNum);
            
            console.log('âœ… Conversation created/found:', data.conversation_id);
            
            // Close modal
            this.modals.chat.hide();
            
            // Emit event
            if (this.apiClient) {
                this.apiClient.emit('conversation-selected', {
                    conversation_id: data.conversation_id
                });
            }
            
        } catch (error) {
            console.error('Error creating conversation:', error);
            alert('Error: ' + (error.message || 'Failed to create conversation'));
        }
    }

    /**
     * Setup group modal event handlers
     */
    setupGroupModal() {
        const groupNameInput = document.getElementById('groupNameInput');
        const groupMembersSearch = document.getElementById('groupMembersSearch');
        const createGroupBtn = document.getElementById('createGroupBtn');
        const form = document.getElementById('createGroupForm');
        
        // Enable/disable create button based on form
        const updateCreateBtn = () => {
            const hasName = groupNameInput.value.trim().length > 0;
            createGroupBtn.disabled = !hasName;
        };
        
        groupNameInput.addEventListener('input', updateCreateBtn);
        
        // Search for members
        groupMembersSearch.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (this.state.searchTimeout) {
                clearTimeout(this.state.searchTimeout);
            }
            
            if (!query) {
                document.getElementById('groupMembersSearchResults').classList.add('d-none');
                return;
            }
            
            this.state.searchTimeout = setTimeout(() => {
                this.searchGroupMembers(query);
            }, 300);
        });
        
        // Create group
        createGroupBtn.addEventListener('click', () => {
            this.createGroup();
        });
        
        // Reset on modal close
        document.getElementById('newGroupModalV2').addEventListener('hidden.bs.modal', () => {
            form.reset();
            this.state.selectedMembers.clear();
            document.getElementById('groupMembersList').classList.add('d-none');
            document.getElementById('groupMembersSearchResults').classList.add('d-none');
        });
    }

    /**
     * Search for group members
     */
    async searchGroupMembers(query) {
        try {
            const data = await this.apiClient.searchUsers(query, 20);
            const resultsContainer = document.getElementById('groupMembersSearchContainer');
            const resultsDiv = document.getElementById('groupMembersSearchResults');
            
            if (data.users.length === 0) {
                resultsContainer.innerHTML = '<p class="text-muted">No users found</p>';
                resultsDiv.classList.remove('d-none');
                return;
            }
            
            const resultsHTML = data.users.map(user => `
                <div class="p-2 border-bottom user-member-result d-flex align-items-center justify-content-between" style="cursor: pointer;">
                    <div class="d-flex align-items-center">
                        ${user.avatar ? `<img src="${user.avatar}" class="rounded-circle me-2" width="32" height="32" alt="${user.username}">` : '<div class="rounded-circle me-2 bg-secondary d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;"><i class="fas fa-user text-white"></i></div>'}
                        <div>
                            <small class="d-block">${user.name}</small>
                            <small class="text-muted">@${user.username}</small>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-primary add-member-btn" data-user-id="${user.id}" data-user-name="${user.name}">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = resultsHTML;
            resultsDiv.classList.remove('d-none');
            
            // Add click handlers
            resultsContainer.querySelectorAll('.add-member-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const userId = btn.dataset.userId;
                    const userName = btn.dataset.userName;
                    this.addGroupMember(parseInt(userId), userName);
                    btn.disabled = true;
                    btn.textContent = 'âœ“';
                });
            });
            
        } catch (error) {
            console.error('Error searching members:', error);
        }
    }

    /**
     * Add member to group
     */
    addGroupMember(userId, userName) {
        this.state.selectedMembers.set(userId, userName);
        this.updateGroupMembersList();
    }

    /**
     * Update group members list display
     */
    updateGroupMembersList() {
        const membersList = document.getElementById('groupMembersList');
        const container = document.getElementById('groupMembersContainer');
        
        if (this.state.selectedMembers.size === 0) {
            membersList.classList.add('d-none');
            return;
        }
        
        membersList.classList.remove('d-none');
        
        const membersHTML = Array.from(this.state.selectedMembers.entries()).map(([userId, userName]) => `
            <div class="badge bg-primary me-2 mb-2">
                ${userName}
                <i class="bi bi-x-circle ms-1" style="cursor: pointer;" data-user-id="${userId}"></i>
            </div>
        `).join('');
        
        container.innerHTML = membersHTML;
        
        // Add remove handlers
        container.querySelectorAll('[data-user-id]').forEach(el => {
            el.addEventListener('click', () => {
                const userId = parseInt(el.dataset.userId);
                this.state.selectedMembers.delete(userId);
                this.updateGroupMembersList();
            });
        });
    }

    /**
     * Create group
     */
    async createGroup() {
        try {
            const groupName = document.getElementById('groupNameInput').value.trim();
            const memberIds = Array.from(this.state.selectedMembers.keys());
            
            if (!groupName) {
                alert('Please enter a group name');
                return;
            }
            
            const createBtn = document.getElementById('createGroupBtn');
            const btnText = document.getElementById('createGroupBtnText');
            const spinner = document.getElementById('createGroupBtnSpinner');
            
            createBtn.disabled = true;
            btnText.textContent = 'Creating...';
            spinner.classList.remove('d-none');
            
            const data = await this.apiClient.createGroup(groupName, memberIds);
            
            console.log('âœ… Group created:', data.conversation_id);
            
            // Close modal
            this.modals.group.hide();
            
            // Reset
            document.getElementById('createGroupForm').reset();
            this.state.selectedMembers.clear();
            
            // Emit event
            if (this.apiClient) {
                this.apiClient.emit('group-created', {
                    conversation_id: data.conversation_id
                });
            }
            
        } catch (error) {
            console.error('Error creating group:', error);
            const errorDiv = document.getElementById('groupError');
            errorDiv.classList.remove('d-none');
            errorDiv.textContent = error.message || 'Error creating group';
        } finally {
            const createBtn = document.getElementById('createGroupBtn');
            const btnText = document.getElementById('createGroupBtnText');
            const spinner = document.getElementById('createGroupBtnSpinner');
            
            createBtn.disabled = false;
            btnText.textContent = 'Create Group';
            spinner.classList.add('d-none');
        }
    }

    /**
     * Setup API event listeners
     */
    setupApiListeners() {
        if (!this.apiClient) return;
        
        this.apiClient.on('error', (error) => {
            console.error('API Error:', error);
            // Could show a global error notification here
        });
    }

    /**
     * Show chat modal
     */
    showChatModal() {
        document.getElementById('chatUserSearch').value = '';
        document.getElementById('chatSearchResults').innerHTML = `
            <div class="text-center py-5 text-muted">
                <i class="fas fa-users fa-3x mb-3 opacity-50"></i>
                <p>Search for users to start a chat</p>
            </div>
        `;
        this.modals.chat.show();
    }

    /**
     * Show group modal
     */
    showGroupModal() {
        this.modals.group.show();
    }
}

// Export for global use
window.MessagingModalController = MessagingModalController;
</script>
