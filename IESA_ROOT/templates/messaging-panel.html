<!-- Messaging Panel Overlay -->
<div id="messaging-overlay" class="messaging-overlay"></div>

<!-- Messaging Panel (TIER 8) - Slide-out messaging interface -->
<div id="messaging-panel" class="messaging-panel">
    <div class="messaging-panel-header">
        <h5 class="mb-0">
            <i class="fas fa-envelope me-2"></i>Messages
        </h5>
        <button class="messaging-close-btn" id="closeMessaging" aria-label="Close messages">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Action buttons for messaging panel -->
    <div class="messaging-panel-actions" style="padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; gap: 8px; flex-wrap: wrap;">
        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#newChatModal" title="Start new chat">
            <i class="bi bi-person-plus"></i> New Chat
        </button>
        <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newGroupModal" title="Create group">
            <i class="bi bi-people"></i> New Group
        </button>
    </div>
    
    <div class="messaging-panel-body">
        <div class="messaging-conversations" id="conversationsList">
            <!-- Conversations will be loaded here by JS -->
        </div>
        <div id="messagingEmptyState" class="messaging-empty-state">
            <i class="fas fa-inbox fa-3x mb-3 text-muted" style="opacity: 0.5;"></i>
            <p class="fw-semibold mb-2">No conversations yet</p>
            <p class="small text-muted mb-0">Direct messaging coming soon!<br/>This feature is under development.</p>
        </div>
    </div>
</div>

<!-- Messaging Toggle Script -->
<script>
(function() {
    'use strict';
    
    document.addEventListener('DOMContentLoaded', function() {
        const messagingBtn = document.getElementById('messagingToggle');
        const messagingPanel = document.getElementById('messaging-panel');
        const messagingOverlay = document.getElementById('messaging-overlay');
        const closeBtn = document.getElementById('closeMessaging');
        
        if (!messagingBtn || !messagingPanel) return;
        
        function openPanel() {
            messagingPanel.classList.add('open');
            messagingBtn.classList.add('active');
            if (messagingOverlay) messagingOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closePanel() {
            messagingPanel.classList.remove('open');
            messagingBtn.classList.remove('active');
            if (messagingOverlay) messagingOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
        
        // Open/close panel
        messagingBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Закрываем mobile menu если открыто
            const navbar = document.querySelector('.navbar-collapse.show');
            if (navbar && typeof bootstrap !== 'undefined') {
                const bsCollapse = bootstrap.Collapse.getInstance(navbar) || new bootstrap.Collapse(navbar, {toggle: false});
                bsCollapse.hide();
            }
            
            if (messagingPanel.classList.contains('open')) {
                closePanel();
            } else {
                openPanel();
            }
        });
        
        if (closeBtn) {
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                closePanel();
            });
        }
        
        // Close when clicking overlay
        if (messagingOverlay) {
            messagingOverlay.addEventListener('click', function() {
                closePanel();
            });
        }
        
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (messagingPanel.classList.contains('open') && 
                !messagingPanel.contains(e.target) && 
                !messagingBtn.contains(e.target)) {
                closePanel();
            }
        });
        
        // Close on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && messagingPanel.classList.contains('open')) {
                closePanel();
            }
        });
        
        console.log('✓ Messaging panel initialized');
    });
})();
</script>

<!-- Global Messaging Modals (available on all pages) -->

<!-- New Chat Modal -->
<div class="modal fade" id="newChatModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Начать новый чат</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Поиск по username или имени" 
                             hx-get="{% url 'messaging:search_users' %}" hx-trigger="keyup changed delay:300ms" hx-target="#search-results"/>
                <div id="search-results" class="mt-3"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- New Group Modal -->
<div class="modal fade" id="newGroupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать группу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'messaging:create_group' %}" id="createGroupForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Название группы</label>
                        <input type="text" name="group_name" class="form-control" placeholder="Название группы" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Участники</label>
                        <select name="participants" class="form-select" multiple>
                            <!-- Will be populated dynamically if needed -->
                        </select>
                        <small class="text-muted d-block">Вы будете добавлены автоматически.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
