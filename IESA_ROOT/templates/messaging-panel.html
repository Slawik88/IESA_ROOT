<!-- Messaging Panel Overlay -->
<div id="messaging-overlay" class="messaging-overlay"></div>

<!-- Messaging Panel (TIER 8) - Slide-out messaging interface -->
<div id="messaging-panel" class="messaging-panel">
    <div class="messaging-panel-header">
        <h5 class="mb-0">
            <i class="fas fa-envelope me-2"></i>Messages
        </h5>
        <button class="messaging-close-btn" id="closeMessaging" aria-label="Close messages">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Action buttons for messaging panel -->
    <div class="messaging-panel-actions" style="padding: 12px 16px; border-bottom: 1px solid #e5e7eb; display: flex; gap: 8px; flex-wrap: wrap;">
        <button class="btn btn-sm btn-outline-secondary" id="newChatBtn" type="button" title="Start new chat">
            <i class="bi bi-person-plus"></i> New Chat
        </button>
        <button class="btn btn-sm btn-outline-primary" id="newGroupBtn" type="button" title="Create group">
            <i class="bi bi-people"></i> New Group
        </button>
    </div>
    
    <div class="messaging-panel-body">
        <div class="messaging-conversations" id="conversationsList">
            <!-- Conversations will be loaded here by JS -->
        </div>
        <div id="messagingEmptyState" class="messaging-empty-state">
            <i class="fas fa-inbox fa-3x mb-3 text-muted" style="opacity: 0.5;"></i>
            <p class="fw-semibold mb-2">No conversations yet</p>
            <p class="small text-muted mb-0">Direct messaging coming soon!<br/>This feature is under development.</p>
        </div>
    </div>
</div>

<!-- Messaging Toggle Script -->
<script>
(function() {
    'use strict';
    
    document.addEventListener('DOMContentLoaded', function() {
        const messagingBtn = document.getElementById('messagingToggle');
        const messagingPanel = document.getElementById('messaging-panel');
        const messagingOverlay = document.getElementById('messaging-overlay');
        const closeBtn = document.getElementById('closeMessaging');
        
        if (!messagingBtn || !messagingPanel) return;
        
        function openPanel() {
            messagingPanel.classList.add('open');
            messagingBtn.classList.add('active');
            if (messagingOverlay) messagingOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closePanel() {
            messagingPanel.classList.remove('open');
            messagingBtn.classList.remove('active');
            if (messagingOverlay) messagingOverlay.classList.remove('open');
            document.body.style.overflow = '';
        }
        
        // Open/close panel
        messagingBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º mobile menu –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ
            const navbar = document.querySelector('.navbar-collapse.show');
            if (navbar && typeof bootstrap !== 'undefined') {
                const bsCollapse = bootstrap.Collapse.getInstance(navbar) || new bootstrap.Collapse(navbar, {toggle: false});
                bsCollapse.hide();
            }
            
            if (messagingPanel.classList.contains('open')) {
                closePanel();
            } else {
                openPanel();
            }
        });
        
        if (closeBtn) {
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                closePanel();
            });
        }
        
        // Close when clicking overlay
        if (messagingOverlay) {
            messagingOverlay.addEventListener('click', function() {
                closePanel();
            });
        }
        
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (messagingPanel.classList.contains('open') && 
                !messagingPanel.contains(e.target) && 
                !messagingBtn.contains(e.target)) {
                closePanel();
            }
        });
        
        // Close on Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && messagingPanel.classList.contains('open')) {
                closePanel();
            }
        });
        
        console.log('‚úì Messaging panel initialized');
    });
})();
</script>

<!-- Modal Button Handlers - Explicit click handlers for messaging panel buttons -->
<script>
(function() {
    'use strict';
    
    function setupModalButtons() {
        console.log('üîò Setting up modal button handlers...');
        
        const newChatBtn = document.getElementById('newChatBtn');
        const newGroupBtn = document.getElementById('newGroupBtn');
        const newChatModal = document.getElementById('newChatModal');
        const newGroupModal = document.getElementById('newGroupModal');
        
        if (newChatBtn && newChatModal) {
            newChatBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üîì Opening #newChatModal...');
                
                // Close messaging panel first
                const messagingPanel = document.getElementById('messaging-panel');
                if (messagingPanel && messagingPanel.classList.contains('open')) {
                    messagingPanel.classList.remove('open');
                    document.getElementById('messagingToggle')?.classList.remove('active');
                    document.getElementById('messaging-overlay')?.classList.remove('open');
                    document.body.style.overflow = '';
                }
                
                // Open modal using Bootstrap
                if (typeof bootstrap !== 'undefined') {
                    const modal = new bootstrap.Modal(newChatModal);
                    modal.show();
                    console.log('‚úÖ Modal opened successfully');
                } else {
                    console.error('‚ùå Bootstrap not loaded');
                }
            });
        }
        
        if (newGroupBtn && newGroupModal) {
            newGroupBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üîì Opening #newGroupModal...');
                
                // Close messaging panel first
                const messagingPanel = document.getElementById('messaging-panel');
                if (messagingPanel && messagingPanel.classList.contains('open')) {
                    messagingPanel.classList.remove('open');
                    document.getElementById('messagingToggle')?.classList.remove('active');
                    document.getElementById('messaging-overlay')?.classList.remove('open');
                    document.body.style.overflow = '';
                }
                
                // Open modal using Bootstrap
                if (typeof bootstrap !== 'undefined') {
                    const modal = new bootstrap.Modal(newGroupModal);
                    modal.show();
                    console.log('‚úÖ Modal opened successfully');
                } else {
                    console.error('‚ùå Bootstrap not loaded');
                }
            });
        }
        
        console.log('‚úÖ Modal button handlers setup complete');
    }
    
    // Setup when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', setupModalButtons);
    } else {
        // DOM already loaded, setup immediately
        setTimeout(setupModalButtons, 100);
    }
    
    // Also setup on dynamic updates
    window.addEventListener('load', setupModalButtons);
})();
</script>
